    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /fabric
paths:
  /chaincodeInfo/:
    post:
      tags:
      - chaincodeInfo
      description: ChaincodeInfo chaincode on peers
      operationId: ChaincodeInfoController.ChaincodeInfo
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.ChaincodeInfoArgs'
      responses:
        "200":
          description: '{string} string'
        "403":
          description: body is empty
  /createChannel/:
    post:
      tags:
      - createChannel
      description: ChannelCreate on peers
      operationId: ChannelCreateController.ChannelCreate
      parameters:
      - in: body
        name: body
        description: body for ChannelCreate Description
        required: true
        schema:
          $ref: '#/definitions/channel.ChannelCreateArgs'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /enroll/:
    post:
      tags:
      - enroll
      description: Get Key and Ecert
      operationId: EnrollController.Enroll
      parameters:
      - in: body
        name: body
        description: body for Ecert content
        required: true
        schema:
          $ref: '#/definitions/cert.EnrollArgs'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /install/:
    post:
      tags:
      - install
      description: InstallCC on peers
      operationId: InstallCCController.InstallCC
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.InstallCCArgs'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /instantiate/:
    post:
      tags:
      - instantiate
      description: Instantiate chaincode on peers
      operationId: InstantiateController.Instantiate
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.InstantiateArgs'
      responses:
        "200":
          description: '{string} txId'
        "403":
          description: body is empty
  /invokeCC/:
    post:
      tags:
      - invokeCC
      description: Invoke chaincode on peers
      operationId: InvokeController.Invoke
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.InvokeArgs'
      responses:
        "200":
          description: '{string} txId'
        "403":
          description: body is empty
  /joinChannel/:
    post:
      tags:
      - joinChannel
      description: ChannelJoin on peers
      operationId: ChannelJoinController.ChannelJoin
      parameters:
      - in: body
        name: body
        description: body for ChannelJoin Description
        required: true
        schema:
          $ref: '#/definitions/channel.ChannelJoinArgs'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /queryCC/:
    post:
      tags:
      - queryCC
      description: Query chaincode on peers
      operationId: QueryController.Query
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.QueryArgs'
      responses:
        "200":
          description: '{string} txId'
        "403":
          description: body is empty
  /queryInstalled/{peerUrl}:
    get:
      tags:
      - queryInstalled
      description: Query Chaincodes installed on the peerUrl
      operationId: QueryInstalledController.QueryInstalledChaincodes
      parameters:
      - in: path
        name: peerUrl
        description: The URL of peer to query
        required: true
        type: string
      responses:
        "200":
          description: '{string} string'
        "403":
          description: body is empty
definitions:
  cert.EnrollArgs:
    title: EnrollArgs
    type: object
    properties:
      name:
        type: string
      secret:
        type: string
  chaincode.ChaincodeInfoArgs:
    title: ChaincodeInfoArgs
    type: object
    properties:
      chaincodeId:
        type: string
      channelId:
        type: string
  chaincode.InstallCCArgs:
    title: InstallCCArgs
    type: object
    properties:
      chaincodeName:
        type: string
      chaincodeVersion:
        type: string
  chaincode.InstantiateArgs:
    title: InstantiateArgs
    type: object
    properties:
      args: {}
      chaincodeId:
        type: string
  chaincode.InvokeArgs:
    title: InvokeArgs
    type: object
    properties:
      args: {}
      chaincodeId:
        type: string
      channelId:
        type: string
  chaincode.QueryArgs:
    title: QueryArgs
    type: object
    properties:
      args: {}
      chaincodeId:
        type: string
      channelId:
        type: string
  channel.ChannelCreateArgs:
    title: ChannelCreateArgs
    type: object
    properties:
      channelId:
        type: string
      ordererUrl:
        type: string
      txFile:
        type: string
  channel.ChannelJoinArgs:
    title: ChannelJoinArgs
    type: object
    properties:
      channelId:
        type: string
      ordererUrl:
        type: string
      peerUrl:
        type: string
