swagger: "2.0"
info:
  title: beego  API
  description: beego has a very cool tools to autogenerate documents for your API
  version: 1.0.0
  termsOfService: http://beego.me/
  contact:
    email: warm3snow@linux.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /fabric
paths:
  /enroll/:
    post:
      tags:
      - enroll
      description: Get Key and Ecert
      operationId: EnrollController.Enroll
      parameters:
      - in: body
        name: body
        description: body for Ecert content
        required: true
        schema:
          $ref: '#/definitions/cert.EnrollReq'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /install/:
    post:
      tags:
      - install
      description: InstallCC on peers
      operationId: InstallCCController.InstallCC
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.InstallCCArgs'
      responses:
        "200":
          description: '{string}'
        "403":
          description: body is empty
  /instantiate/:
    post:
      tags:
      - instantiate
      description: Instantiate chaincode on peers
      operationId: InstantiateController.Instantiate
      parameters:
      - in: body
        name: body
        description: body for chaincode Description
        required: true
        schema:
          $ref: '#/definitions/chaincode.InstantiateArgs'
      responses:
        "200":
          description: '{string} txId'
        "403":
          description: body is empty
  /queryInstalled/{peerURL}:
    get:
      tags:
      - queryInstalled
      description: Query Chaincodes installed on the peerURL
      operationId: QueryInstalledController.QueryInstalledChaincodes
      parameters:
      - in: path
        name: peerURL
        description: The URL of peer to query
        required: true
        type: string
      responses:
        "200":
          description: '{string} string'
        "403":
          description: body is empty
definitions:
  cert.EnrollReq:
    type: object
  chaincode.InstallCCArgs:
    title: InstallCCArgs
    type: object
    properties:
      chaincodeName:
        type: string
      chaincodeVersion:
        type: string
  chaincode.InstantiateArgs:
    title: InstantiateArgs
    type: object
    properties:
      Args: {}
      chaincodeId:
        type: string
tags:
- name: enroll
  description: |
    Operations about Enroll
- name: queryInstalled
  description: |
    Operations about QueryInstalled
- name: install
  description: |
    Operations about InstallCC
- name: instantiate
  description: |
    Operations about Instantiate
